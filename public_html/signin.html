<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        .inner {
            width: 300px;
            margin: auto;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="body" class="inner">
        <form action="/signin" method="POST">
            <div class="inner">
                Login: <input type="text" name="login"/>
            </div>
            <div class="inner">
                Password: <input type="password" name="pass"/>
            </div>
            <div class="inner">
                <input type="submit" value="Войти">
            </div>
        </form>
    </div>

</body>
</html>
